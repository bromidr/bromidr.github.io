---
layout: default
---

<section id="mainContent">
  <header>
    <h1>{{- page.title | escape -}}</h1>
    <p class="description">{{- page.description | escape -}}</p>
  </header>

  {%- if page.image -%}
    <p class="image">
      <img src="{{- page.image -}}" />
    </p>
  {%- endif -%}

  {{- content -}}
</section>
